<div class="container">
    <div class="clearfix">

        <div class="left float-left">
            <form class="form-inline mb-4">
                <div class="form-group">
                  <label class="mr-1 p-1" for="inlineFormCustomSelect"> Title </label>
                  <input type="text" class="form-control" placeholder="Search text" name="filter-tekst" [(ngModel)]="tekst" >
                  <button type="submit" class="btn btn-primary ml-2" (click)="sendTekst()">Filter</button>
                </div>
              </form>
        </div>

        <div class="right float-right">
            <button class="btn btn-secondary p-1 mr-2 ml-1" [disabled]="page <= 0" (click)="prevPage()">prev</button>
            <button class=" btn btn-secondary p-1 mr-2 ml-1" (click)="nextPage()">next</button>
        </div>
    </div>
</div>


<div class="container">
    <div class="col-md-8 float-left">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"> Title </th>
                <th scope="col"> Description </th>
                <th scope="col"> Content </th>
                <th scope="col"> Price </th>
                <th scope="col"> Location </th>
                <th scope="col"> Action </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ad of ads">
                <td>{{ad.name}}</td>
                <td>{{ad.description}}</td>
                <td>{{ad.content}}</td>
                <td>{{ad.price}} </td>
                <td>{{ad.location}} </td>
                <td> 
                    <!-- Ubaciti *ngIf="isAdmin()" u oba dugmeta -->
                    <button class="btn btn-secondary btn-sm custom-btn mb-1"  (click)="editAd(ad)"> Edit </button> <br>
                    
                    <button class="btn btn-danger btn-sm custom-btn" (click)="deleteAd(ad.id)"> Delete </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>

    <div class="col-md-4 float-right">
        <app-add-edit (saveAd)=editAd($event)></app-add-edit>
    </div>
</div>
