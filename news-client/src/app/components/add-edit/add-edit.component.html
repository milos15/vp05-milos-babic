<!--*ngIf="news" -->

<form  class="form" (ngSubmit)="save()">

    <div class="form-group">
      <label> Title </label>
      <input type="text" name="title" class="form-control" [(ngModel)]="ad.name"/>
    </div>

    <div class="form-group">
      <label> Description </label>
      <input type="text" name="description" class="form-control" [(ngModel)]="ad.description"/>
    </div>

    <div class="form-group">
        <label> Content </label>
        <input type="text" name="content" class="form-control" [(ngModel)]="ad.content"/>
    </div>

    <div class="form-group">
        <label> Price </label>
        <input type="number" name="price" class="form-control" [(ngModel)]="ad.price"/>
    </div>

    <div class="form-group">
      <label> Location </label>
      <input type="text" name="location" class="form-control" [(ngModel)]="ad.location"/>
  </div>

    <div class="pull-right">
      <input type="button" (click)="reset()" class="btn btn-danger mr-2" value="clear"/>
      <input type="submit" class="btn btn-success" value="save"/> 
    </div>
  </form>
